name: Dart Unit Tests Summary

on:
  pull_request:
    branches: [ main ]

jobs:
  test-summary:
    runs-on: self-hosted

    steps:
      - name: Checkout Aluno
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          path: aluno_code

      - name: Checkout Testes Oficiais
        uses: actions/checkout@v4
        with:
          ref: main
          path: oficial_code

      - name: Restaurar Testes Oficiais
        run: |
          rm -rf aluno_code/test
          cp -r oficial_code/test aluno_code/test

      - name: Run Tests
        working-directory: ./aluno_code
        run: |
          dart pub get
          # Gerando o JSON e garantindo que o arquivo exista
          dart test -r json > machine_results.json || true

      - name: Show Summary
        working-directory: ./aluno_code
        run: |
          # 1. Filtra apenas linhas que são resultados de TESTES REAIS (possuem testID)
          # Isso ignora o evento de resumo final do Dart
          grep '"testID":' machine_results.json | grep '"result":"success"' > passed.txt || true
          grep '"testID":' machine_results.json | grep '"result":"failure"' > failed.txt || true
          grep '"testID":' machine_results.json | grep '"result":"error"' > error.txt || true

          # 2. Conta as linhas
          P=$(wc -l < passed.txt | awk '{print $1}')
          F=$(wc -l < failed.txt | awk '{print $1}')
          E=$(wc -l < error.txt | awk '{print $1}')

          # 3. Garante valores numéricos
          P=${P:-0}
          F=${F:-0}
          E=${E:-0}

          REPROVADOS=$((F + E))
          TOTAL=$((P + REPROVADOS))

          echo "------------------------------------------"
          echo "RESULTADOS FINAIS (Ajustado)"
          echo "------------------------------------------"
          echo "Total de testes: $TOTAL"
          echo "Passou: $P"
          echo "Falhou: $REPROVADOS"
          echo "------------------------------------------"

          if [ "$REPROVADOS" -gt 0 ]; then
            echo "Status: REPROVADO"
            exit 1
          else
            echo "Status: APROVADO"
          fi